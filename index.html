<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>

    <section>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>    
        </div>

        <div class="card white-bg">
            <div class="line-input">
                <label for="">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="line-input">
                <label for="">Valor</label>
                <input type="number" id="valor" placeholder="Valor do produto" min="0">
            </div>
        </div>

        <div>
            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
    </section>

    <section>
        <div class="content white-bg">
            <table border="1">
                <thead>
                    <tr>
                        <th class="center">ID</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th class="center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- faremos de forma dinâmica quando o usario for add
                    <tr>
                        <td class="center">1</td>
                        <td>Mesa sala de estar</td>
                        <td>1900</td>
                        <td class="center">
                            <img src="assets/img/editar-texto.png" alt="Editar texto">
                            <img src="assets/img/excluir.png" alt="Excluir">
                        </td> 
                    </tr>-->
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
